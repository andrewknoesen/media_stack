volumes:
  smb_share:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.115,rw,nolock,hard,nfsvers=4
      device: ":/share"  
  smb_books:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.115,rw,nolock,hard,nfsvers=4
      device: ":/share/books"  
  smb_downloads:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.115,rw,nolock,hard,nfsvers=4
      device: ":/share/downloads" 
  smb_incomplete_downloads:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.115,rw,nolock,hard,nfsvers=4
      device: ":/share/incomplete-downloads"
  smb_tdarr_cache:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.115,rw,nolock,hard,nfsvers=4
      device: ":/share/tdarr/transcode_cache"
  smb_tdarr_configs:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.115,rw,nolock,hard,nfsvers=4
      device: ":/share/tdarr/configs"
  smb_movies:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.115,rw,nolock,hard,nfsvers=4
      device: ":/share/movies"
  smb_tvseries:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.115,rw,nolock,hard,nfsvers=4
      device: ":/share/tvseries"
  smb_anime:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.115,rw,nolock,hard,nfsvers=4
      device: ":/share/anime"
  smb_anime_movies:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.115,rw,nolock,hard,nfsvers=4
      device: ":/share/anime/movies"
  smb_anime_series:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.115,rw,nolock,hard,nfsvers=4
      device: ":/share/anime/series"
  smb_calibre:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.115,rw,nolock,hard,nfsvers=4
      device: ":/share/calibre/tmp"
