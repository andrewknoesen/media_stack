# ########################################################################## #
#                                 QBITTORRENT                                #
# ########################################################################## #
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - ./qbittorrent:/config # path to the folder on your host machine where you want to store the Radarr configuration files
      - smb_downloads:/downloads # path for downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
# ########################################################################## #
#                                   HOMARR                                   #
# ########################################################################## #
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Optional, only if you want docker integration
      - ./homarr/configs:/app/data/configs
      - ./homarr/icons:/app/public/icons
      - ./homarr/data:/data
    ports:
      - '7575:7575'
# ########################################################################## #
#                                   BAZARR                                   #
# ########################################################################## #
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=Etc/UTC
    volumes:
      - /path/to/bazarr/config:/config
      - smb_tvseries:/tv #optional
      - smb_anime:/anime #optional
      - smb_movies:/movies #optional
    ports:
      - 6767:6767
    restart: unless-stopped
# ########################################################################## #
#                                   SONAAR                                   #
# ########################################################################## #
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=Etc/UTC
    volumes:
      - ./sonarr/data:/config
      - smb_tvseries:/tv #optional
      - smb_anime_series:/anime/series #optional
      - smb_downloads:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped
# ########################################################################## #
#                                   RADARR                                   #
# ########################################################################## #
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=Etc/UTC
    volumes:
      - ./radarr/data:/config
      - smb_movies:/movies #optional
      - smb_anime_movies:/anime/movies #optional
      - smb_downloads:/downloads #optional
    ports:
      - 7878:7878
    restart: unless-stopped
# ########################################################################## #
#                                   READARR                                  #
# ########################################################################## #
  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=Etc/UTC
    volumes:
      - ./readarr/data:/config
      - smb_books:/books #optional
      - smb_downloads:/downloads #optional
    ports:
      - 8787:8787
    restart: unless-stopped
# ########################################################################## #
#                                  PROWLARR                                  #
# ########################################################################## #
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=Etc/UTC
    volumes:
      - ./prowlarr/data:/config
      - smb_downloads:/downloads # optional
    ports:
      - 9696:9696
    restart: unless-stopped
